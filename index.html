<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Portal</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .container:hover {
            transform: translateY(-2px);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 40px;
            font-size: 2.5em;
            font-weight: 600;
            position: relative;
        }

        h1::after {
            content: '';
            width: 60px;
            height: 4px;
            background: #3498db;
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
            font-size: 1.1em;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ecf0f1;
            border-radius: 6px;
            font-size: 1em;
            background: #f9fbfc;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        select {
            appearance: none;
            background: #f9fbfc url("data:image/svg+xml;utf8,<svg fill='%2334495e' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/><path d='M0 0h24v24H0z' fill='none'/></svg>") no-repeat right 10px center;
        }

        button {
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #2980b9, #2471a3);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }

        .required {
            color: #e74c3c;
            font-size: 1.2em;
        }

        input[type="file"] {
            padding: 8px 15px;
            background: none;
        }

        /* Animations */
        .form-group {
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }
        .form-group:nth-child(6) { animation-delay: 0.6s; }
        .form-group:nth-child(7) { animation-delay: 0.7s; }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
                margin: 0 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            button {
                padding: 12px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Job Application Portal</h1>
        <form id="jobApplicationForm">
            <div class="form-group">
                <label for="fullName">Full Name <span class="required">*</span></label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="position">Position Applying For <span class="required">*</span></label>
                <select id="position" name="position" required>
                    <option value="">Select a position</option>
                    <option value="developer">Software Developer</option>
                    <option value="designer">UI/UX Designer</option>
                    <option value="manager">Project Manager</option>
                    <option value="marketing">Marketing Specialist</option>
                </select>
            </div>
            <div class="form-group">
                <label for="resume">Resume/CV (PDF format) <span class="required">*</span></label>
                <input type="file" id="resume" name="resume" accept=".pdf" required>
            </div>
            <div class="form-group">
                <label for="coverLetter">Cover Letter</label>
                <textarea id="coverLetter" name="coverLetter" placeholder="Tell us why you're a great fit..."></textarea>
            </div>
            <div class="form-group">
                <label for="experience">Years of Experience <span class="required">*</span></label>
                <input type="number" id="experience" name="experience" min="0" required>
            </div>
            <button type="submit">Submit Application</button>
        </form>
    </div>

    <script>
        // Same JavaScript as before
        document.getElementById('jobApplicationForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData();
            formData.append('fullName', document.getElementById('fullName').value);
            formData.append('email', document.getElementById('email').value);
            formData.append('phone', document.getElementById('phone').value);
            formData.append('position', document.getElementById('position').value);
            formData.append('resume', document.getElementById('resume').files[0]);
            formData.append('coverLetter', document.getElementById('coverLetter').value);
            formData.append('experience', document.getElementById('experience').value);

            try {
                const response = await fetch('/submit-application', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('Thank you for your application! We will review it and get back to you soon.');
                    document.getElementById('jobApplicationForm').reset();
                } else {
                    alert('There was an error submitting your application. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('There was an error submitting your application. Please try again.');
            }
        });
    </script>
</body>
</html>
